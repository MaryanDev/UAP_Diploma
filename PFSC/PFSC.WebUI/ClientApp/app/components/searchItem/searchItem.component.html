<div class="w3-row">
    <div class="w3-twothird w3-container">
        <h1 class="w3-text-teal"><a [routerLink]="['/company', factory.id]">{{factory.title}}</a></h1>
        <p>
            {{factory.address}}
        </p>
        <p>    
            <star-rating-comp [starType]="'svg'" [rating]="factory.rating"></star-rating-comp>
        </p>
    </div>
    <div class="w3-third w3-container">
        <img style="width: 200px;height: 120px" src="{{factory.avatar}}"/>
    </div>
</div>
